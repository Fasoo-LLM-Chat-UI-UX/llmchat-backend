server:
  port: 8080
  shutdown: graceful

spring:
  profiles:
    default: local
  application:
    name: llmchat
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  ai:
    openai:
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
